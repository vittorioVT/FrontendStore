<div id="cartblock">
  <mat-card id="cart">
    <div id="cartContent">
      <div class="grandtotal cartEmpty">
        <ul *ngFor="let c of newCarts" >
          <li>
            <div class="product">
             <img class="img" src="http://localhost:13764/Img/{{c?.picture}}" />
              - {{c?.name}}<br/>
              {{c?.price}} грн.

            </div>
            


          </li>

        </ul>
      </div>
    </div>
  </mat-card>
</div>
