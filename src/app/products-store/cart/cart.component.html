<div id="cartblock">
  <mat-card id="cart">
    <div id="cartContent">
      <ul *ngFor="let c of cartSelect">
        <li>
          <div class="product">
            <img class="img" src="http://localhost:13764/Img/{{c?.Picture}}" />
            {{c?.Name}}<br />
            Кількість - {{c?.Quantity}}<br />
            Ціна - {{c?.Price * c?.Quantity}} грн.<br />
            | <span class="remove" (click)="removeFromCart(c?.Id)">видалити</span>
          </div>
          <hr />
        </li>
      </ul>
    </div>
    <div *ngIf="isOrderContent" class="orderContent">
      Загальна кількість: {{total}} шт.<br />
      <button mat-flat-button button class="continue" (click)="continue(temp)">Далі</button>
      Заг. сумма: {{totalSum}} грн.<br />
    </div>
    <div *ngIf="!isOrderContent" class="emptyCart">
      Ваш кошик порожній
    </div>
  </mat-card>

  <div>
    <ng-template #temp>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Это модальное окно
      </div>
    </ng-template>
  </div>
</div>
