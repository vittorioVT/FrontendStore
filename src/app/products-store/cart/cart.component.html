<div id="cartblock">
  <mat-card id="cart">
    <div id="cartContent">
      <ul *ngFor="let c of newCarts">
        <li>
          <div class="product">
            <img class="img" src="http://localhost:13764/Img/{{c?.picture}}" />
            {{c?.name}}<br />Ціна - {{c?.price}} грн.<br />
            Кількість - ....<br/>
            | <span class="remove" (click)="remove()">remove</span>
          </div>

        </li>
        <hr />
      </ul>
    </div>
    <div *ngIf="isOrderContent" class="orderContent">
      
      Загальна кількість: {{total}}
      <br/>
      <button mat-flat-button button class="continue" (click)="continue()">Далі</button>
      Загальна сумма: {{sum}}<br />

    </div>
  </mat-card>
</div>
