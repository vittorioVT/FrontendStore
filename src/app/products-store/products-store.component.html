<div>
  <div class="navigator">
    <mat-form-field class="search">
      <input matInput [(ngModel)]="searchValue" placeholder="Пошук товарів..." />
    </mat-form-field>

    <mat-paginator [length]="100" [pageSize]="12" [pageSizeOptions]="[3, 6, 12, 24, 96]">
    </mat-paginator>
  </div>


  <div *ngIf="searchValue==null; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock>
    <div id="wrapper">
      <mat-card *ngFor="let items of datasource">
        <mat-card-header>
          <mat-card-title>{{items.Name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="http://localhost:13764/Img/{{items.Picture}}" alt="{{items.Name}}" />
        <mat-card-subtitle>{{items.Description}}</mat-card-subtitle>
        <mat-card-content>
          <span class="color">{{items.Color}}</span>&nbsp;<span class="size"> {{items.Size}}</span>
        </mat-card-content>
        <mat-card-actions>
          <span class="price">{{items.Price }} грн. </span>&nbsp;&nbsp;&nbsp;
          <button mat-button mat-raised-button (click)="isShown=true" class="button">Купити</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </ng-template>
  <ng-template #elseBlock>
    <div id="wrapper">
      <mat-card *ngFor="let items of datasource | search: searchValue">
        <mat-card-header>
          <mat-card-title>{{items.Name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="http://localhost:13764/Img/{{items.Picture}}" alt="{{items.Name}}" />
        <mat-card-subtitle>{{items.Description}}</mat-card-subtitle>
        <mat-card-content>
          <span class="color">{{items.Color}}</span>&nbsp;<span class="size"> {{items.Size}}</span>
        </mat-card-content>
        <mat-card-actions>
          <span class="price">{{items.Price }} грн. </span>&nbsp;&nbsp;&nbsp;
          <button mat-button mat-raised-button (click)="addToCart()" class="button">Купити</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </ng-template>
</div>



<div>
  <app-cart *ngIf="isShown" [myCart]="myCart" [myItems]="myItems" (userSelected)="selectUser=user" [datasource]="datasource">
  </app-cart>
</div>


<div><h4>Something out component - {{selectUser?.name}}</h4></div>
