<mat-form-field>
  <input class="search" matInput [(ngModel)]="searchValue" placeholder="Пошук товарів..." />
</mat-form-field>

<div *ngIf="searchValue==null; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <div id="wrapper">
    <mat-card *ngFor="let items of datasource">
      <mat-card-header>
        <mat-card-title>{{items.Name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="http://localhost:13764/Img/{{items.Picture}}" alt="{{items.Name}}" />
      <mat-card-subtitle>{{items.Description}}, {{items.Color}}, {{items.Size}}</mat-card-subtitle>
      <mat-card-content>
        <span class="color">{{items.Color}}</span>&nbsp;<span class="size"> {{items.Size}}</span>
      </mat-card-content>
      <mat-card-actions>
        <span class="price">{{items.Price }} грн. </span>&nbsp;&nbsp;&nbsp;
        <button mat-button mat-raised-button (onClick)="click()" class="button">Купити</button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-template>
<ng-template #elseBlock>
  <div id="wrapper">
    <mat-card *ngFor="let items of datasource | search: searchValue">
      <mat-card-header>
        <mat-card-title>{{items.Name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="http://localhost:13764/Img/{{items.Picture}}" alt="{{items.Name}}" />
      <mat-card-subtitle>{{items.Description}}, {{items.Color}}, {{items.Size}}</mat-card-subtitle>
      <!--<mat-card-content>
        <span class="color">{{items.Color}}</span>&nbsp;<span class="size"> {{items.Size}}</span>
      </mat-card-content>-->
      <mat-card-actions>
        <span class="price">{{items.Price }} грн. </span>&nbsp;&nbsp;&nbsp;
        <button mat-button mat-raised-button (onClick)="click()" class="button">Купити</button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-template>
